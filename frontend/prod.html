<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="script.js">
  <title>E-commerce Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .product-card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-title {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-quantity {
      font-size: 14px;
      color: #666;
    }

    .add-to-cart-button {
      display: block;
      width: 90%;
      padding: 10px;
      text-align: center;
      background-color: darkblue;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Product Page</h1>
  
  <div class="product-row"> 
    <div class="product-card">
      <img src="https://www.epoojastore.in/image/cache/catalog/newarrivals/2023/Copper-Kalasam-1-1000x1000.jpg" alt="Product 1">
      <h2 class="product-title">Product 1</h2>
      <p class="product-price">$19.99</p>
      <p class="product-quantity">In stock: 10</p>
      <a class="add-to-cart-button" href="#">Add to Cart</a>
    </div>
    <div class="product-card">
      <img src="https://www.epoojastore.in/image/cache/catalog/2022/artifical-flowers/zandu-ladi-3feet-epoojastore-1000x1000.jpg" alt="Product 2">
      <h2 class="product-title">Product 2</h2>
      <p class="product-price">$29.99</p>
      <p class="product-quantity">In stock: 5</p>
      <a class="add-to-cart-button" href="#">Add to Cart</a>
    </div>
    <div class="product-card">
      <img src="https://cdn.shopify.com/s/files/1/0552/0962/3746/products/IMG_9816copy_720x.jpg?v=1681373348" alt="Product 3">
      <h2 class="product-title">Product 3</h2>
      <p class="product-price">$14.99</p>
      <p class="product-quantity">In stock: 8</p>
      <a class="add-to-cart-button" href="#">Add to Cart</a>
    </div>
  </div>
  
  <div class="product-row">
    <div class="product-card">
      <img src="https://www.epoojastore.in/image/cache/catalog/newarrivals/2023/Copper-Kalasam-1-1000x1000.jpg" alt="Product 4">
      <h2 class="product-title">Product 4</h2>
      <p class="product-price">$24.99</p>
      <p class="product-quantity">In stock: 3</p>
      <button onclick="addToCart('Item 1', 20)">Add to Cart</button>      </div>
    </div>
    <div class="product-card">
      <img src="https://www.epoojastore.in/image/cache/catalog/2022/artifical-flowers/zandu-ladi-3feet-epoojastore-1000x1000.jpg" alt="Product 5">
      <h2 class="product-title">Product 5</h2>
      <p class="product-price">$39.99</p>
      <p class="product-quantity">In stock: 2</p>
      <button onclick="addToCart('Item 1', 20)">Add to Cart</button>      </div>
    </div>
    <div class="product-card">
      <img src="https://cdn.shopify.com/s/files/1/0552/0962/3746/products/IMG_9816copy_720x.jpg?v=1681373348" alt="Product 6">
      <h2 class="product-title">Product 6</h2>
      <p class="product-price">$9.99</p>
      <p class="product-quantity">In stock: 12</p>
      <button onclick="addToCart('Item 1', 20)">Add to Cart</button>      </div>
    </div>
  </div>
</body>
</html>
