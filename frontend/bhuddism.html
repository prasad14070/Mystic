      }

        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .block .info {
        padding: 10px;
        background-color: #f1f1f1;
        display: none;
      }
      .block.active .info {
        display: block;
      }
    </style>

    <script>
      const blocks = document.querySelectorAll('.block');
      blocks.forEach(block => {
        block.addEventListener('click', () => {
          blocks.forEach(b => b.classList.remove('active'));
          block.classList.add('active');
